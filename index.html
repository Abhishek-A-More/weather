<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap css link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- bootstrap css icon link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- main container -->
  <div class="card-container rounded pb-3">
    <!-- row of input field and search button -->
    <div class="row">
      <div class="col mx-4">
        <div class="input-group mt-5 inp">
          <input type="search" id="inp-box" class="form-control bg-transparent  border-dark rounded-pill"
            placeholder="Search for location" aria-label="Username" aria-describedby="basic-addon1">
          <button type="button" id="search-btn" class="btn btn-outline-dark rounded-circle mx-1"><i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- page not found section -->
    <div class="error hide">
      <h4>
        Oop! Sorry <br>
        location not found..
      </h4>
      <img src="https://cdn1.iconfinder.com/data/icons/3d-empty-states/512/No_Signal.png" width="200px" alt="">
    </div>
    <!-- weather icon  -->
    <div class="row show">
      <div class="col">
        <div class="text-center mt-2">
          <img src="https://cdn0.iconfinder.com/data/icons/weather-596/132/weather-23-512.png" width="150" class="img-fluid rounded" id="weather-icon" alt="icon">
        </div>
      </div>
    </div>
    <!-- temperature and weather condition -->
    <div class="row row-cols-1 mb-5 show">
      <div class="col">
        <p class="text-center bg-transparent text-dark fst-normal temp"><span>--</span></p>
      </div>
      <div class="col text-center weather-text fw-semibold"><p>--</p></div>
    </div>
    <!-- humidity and wind speed section -->
    <div class="d-flex justify-content-evenly">
      <div class="d-flex align-items-center">
        <div class="flex-shrink-0 weather-icon mt-1">
          <!-- humidity icon -->
          <i class="bi bi-droplet-fill show"></i>
        </div>
        <!-- humidity value -->
        <div class="flex-grow-1 ms-1 mt-3 show">
          <span class="fw-bolder humidity-rate">--</span>
          <p class="fw-semibold">humidity</p>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="flex-shrink-0 weather-icon mt-1">
          <!-- wind icon -->
          <i class="bi bi-wind show"></i>
        </div>
        <!-- wind value  -->
        <div class="flex-grow-1 ms-1 mt-3 show">
          <span class="fw-bolder wind-rate">--</span>
          <p class="fw-semibold">Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="weather.js"></script>
</body>

</html>
